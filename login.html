{% block title %}Кіру{% endblock %}

{% block content %}

    <h2>Кіру</h2>

      <div class="form-row"><label>Email:<br><input type="email" name="email" required></label></div>

    </form>
    <p style="margin-top:10px"><a href="/register">Тіркелу</a></p>
  </div>
{% endblock %}
